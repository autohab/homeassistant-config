time and date:
  entities:
    - sensor.time
    - sensor.date

tide times:
  name: Tide Times
  entities:
    - sensor.tide_location
    - sensor.high_tide_time
    - sensor.high_tide_height
    - sensor.low_tide_time
    - sensor.low_tide_height

tado heating:
  name: Tado Heating
  entities:
    - sensor.heating_heating
    - sensor.heating_humidity
    - sensor.heating_link
    - sensor.heating_overlay
    - sensor.heating_power
    - sensor.heating_tado_mode
    - sensor.heating_temperature
    - sensor.olivias_room_heating
    - sensor.olivias_room_humidity
    - sensor.olivias_room_link
    - sensor.olivias_room_overlay
    - sensor.olivias_room_power
    - sensor.olivias_room_tado_mode
    - sensor.olivias_room_temperature

